<!DOCTYPE html>
<html>
<body>

<p>Ask Time</p>

<button onclick="myF()">what Time it's</button>

<p id="demo1"></p>
<p id="demo2"></p>
<script>


function myF() {
    text1 = new Date().getHours();
    text2 = new Date().getMinutes();
    document.getElementById("demo1").innerHTML = text1;
    document.getElementById("demo2").innerHTML = text2;
}
 
    
</script>

</body>
</html>
